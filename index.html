<html>
  <head>
    <script src="./Scripts/aframe.min.js"></script>
  </head>
  <body>
    <a-scene shadow="type: pcfsoft">
        <a-assets>
          <img id="sky" src="./images/sky (2).jpg">
          <img id="grass" src="./images/ground.jpg">
          <img id="milo" src="./images/milo.jpg">
          <img id="milk" src="./images/milk.jpg">
          <img id="cover" src="./images/cover.jpg">
        </a-assets>

        <!-- Sky -->
        <a-sky src="#sky"></a-sky>

        <!-- Canopy with Non-Transparent Sheet -->
        <a-entity>
          <!-- Canopy Top (Opaque Sheet) -->
          <a-plane position="0 5 -3" width="6" height="6" rotation="90 0 0"  color="#ffffff" ></a-plane>
          
          <!-- Temporary Support Legs (Thin but Reinforced) -->
          <a-cylinder position="-2 2.5 -5" radius="0.15" height="5" color="#ffffff"></a-cylinder>
          <a-cylinder position="2 2.5 -5" radius="0.15" height="5" color="#ffffff"></a-cylinder>
          <a-cylinder position="-2 2.5 -1" radius="0.15" height="5" color="#ffffff"></a-cylinder>
          <a-cylinder position="2 2.5 -1" radius="0.15" height="5" color="#ffffff"></a-cylinder>
        </a-entity>


 <!-- glass table with a minimalist base -->
 <a-cylinder position="0 1 -3" radius="1.2" height="0.1" color="transparent" material="opacity: 0.5; transparent: true" shadow></a-cylinder>
 <a-cylinder position="0 0.6 -3" radius="0.2" height="1" color="black" shadow></a-cylinder>


<!-- First Chair -->
<a-entity position="1.5 0 -3" rotation="0 -90 0">
  <!-- Seat  -->
  <a-box scale="0.6 0.05 0.5" position="0 0.65 0" color="#2C3E50" shadow></a-box>
  
  <!-- Legs -->
  <a-cylinder position="-0.25 0.325 0.2" radius="0.05" height="0.65" color="#BDC3C7" shadow></a-cylinder>
  <a-cylinder position="0.25 0.325 0.2" radius="0.05" height="0.65" color="#BDC3C7" shadow></a-cylinder>
  <a-cylinder position="-0.25 0.325 -0.2" radius="0.05" height="0.65" color="#BDC3C7" shadow></a-cylinder>
  <a-cylinder position="0.25 0.325 -0.2" radius="0.05" height="0.65" color="#BDC3C7" shadow></a-cylinder>

  <!-- Backrest  -->
  <a-box scale="0.6 0.5 0.05" position="0 0.9 -0.27" color="#2C3E50" src="#cover" shadow ></a-box>

  <!-- Support Bars -->
  <a-cylinder position="-0.25 0.85 0" radius="0.025" height="0.53" rotation="90 0 0" color="#BDC3C7" shadow></a-cylinder>
  <a-cylinder position="0.25 0.85 0" radius="0.025" height="0.53" rotation="90 0 0" color="#BDC3C7" shadow></a-cylinder>
</a-entity>

<!-- Second Chair  -->
<a-entity position="-1.5 0 -3" rotation="0 90 0">
  <!-- Seat  -->
  <a-box scale="0.6 0.05 0.5" position="0 0.65 0" color="#2C3E50"  shadow></a-box>
  
  <!-- Legs -->
  <a-cylinder position="-0.25 0.325 0.2" radius="0.05" height="0.65" color="#BDC3C7" shadow></a-cylinder>
  <a-cylinder position="0.25 0.325 0.2" radius="0.05" height="0.65" color="#BDC3C7" shadow></a-cylinder>
  <a-cylinder position="-0.25 0.325 -0.2" radius="0.05" height="0.65" color="#BDC3C7" shadow></a-cylinder>
  <a-cylinder position="0.25 0.325 -0.2" radius="0.05" height="0.65" color="#BDC3C7" shadow></a-cylinder>

  <!-- Backrest  -->
  <a-box scale="0.6 0.5 0.05" position="0 0.9 -0.27" color="#2C3E50" src="#cover" shadow></a-box>

  <!-- Support Bars  -->
  <a-cylinder position="-0.25 0.85 0" radius="0.025" height="0.53" rotation="90 0 0" color="#BDC3C7" shadow></a-cylinder>
  <a-cylinder position="0.25 0.85 0" radius="0.025" height="0.53" rotation="90 0 0" color="#BDC3C7" shadow></a-cylinder>
</a-entity>



 <!-- milk tin -->
 <a-entity position="-0.3 1.3 -2.8" shadow>
   <a-cylinder height="0.5" radius="0.2" src="#milk" rotation="0 -90 0"></a-cylinder>
   <a-cylinder position="0 0.26 0" height="0.05" radius="0.21" color="silver"></a-cylinder>
 </a-entity>

 <!-- milo tin -->
 <a-entity position="0.3 1.391 -2.8" shadow>
   <a-cylinder height="0.7" radius="0.3" src="#milo" rotation="0 -90 0"></a-cylinder>
   <a-cylinder position="0 0.39 0" height="0.05" radius="0.31" color="green"></a-cylinder>
 </a-entity>

 <!-- cups with distinct colors -->
 <a-entity position="-0.2 1.28 -2.2">
   <a-cone  radius-bottom="0.12" radius-top="0.18" height="0.4" material="color: white; opacity: 0.8; transparent: true" open-ended="false" shadow></a-cone>
   
 </a-entity>

 <a-entity position="0.2 1.28 -2.2">
   <a-cone open-ended="true" shadow color="yellow" radius-bottom="0.12" radius-top="0.18" height="0.4"></a-cone>
   <a-circle position="0 0.15 0" rotation="-90 0 0" radius="0.16" color="#4f2f00"></a-circle>
 </a-entity>




        <!-- Lighting for a Balanced Ambiance -->
        <a-light type="ambient" color="#aaaaaa"></a-light>
        <a-light type="directional" color="#ffffff" intensity="1.2" position="3 6 4" castShadow="true"></a-light>

      
        <!-- Soft Green Grass -->
        <a-plane color="#228B22" shadow="receive:true" width="500" height="500" position="0 0 -2" rotation="-90 0 0" src="#grass" material="repeat: 100 100"></a-plane>

    </a-scene>
  </body>
</html>
